  { id: "pubg_325",  game: "PUBG", category: "uc",    label: "325 UC",  price: 19500 },

  { id: "pubg_primeplus", game: "PUBG", category: "prime", label: "Prime Plus",   price: 39500 }

// Helpers
function filterProducts(game, category) {
  return PRODUCTS.filter(p => p.game === game && p.category === category);
}

/* CART */
let cart = [];
let currentGame = "MLBB";

/* RENDER PRICE LIST */
function renderPrices() {
  const box = document.getElementById("priceList");
  const title = document.getElementById("priceTitle");

  box.innerHTML = "";

  if (currentGame === "MLBB") {
    title.textContent = "ðŸ’Ž MLBB Diamonds â€” Select Items";

    const diamonds = filterProducts("MLBB", "diamond");
    const specials = filterProducts("MLBB", "special");

    box.innerHTML += `
      <h3 class="col-span-2 text-xs uppercase tracking-wide opacity-60">Diamonds</h3>
    `;
    diamonds.forEach((item, i) => {
      box.innerHTML += productCardHTML(item);
    });

    box.innerHTML += `
      <h3 class="col-span-2 mt-3 text-xs uppercase tracking-wide opacity-60">Weekly / Web / MEB</h3>
    `;
    specials.forEach((item, i) => {
      box.innerHTML += productCardHTML(item);
    });

    document.getElementById("mlbbFields").classList.remove("hidden");
    document.getElementById("pubgFields").classList.add("hidden");
  } else {
    title.textContent = "ðŸ¥¤ PUBG UC â€” Select Items";

    const ucs = filterProducts("PUBG", "uc");
    const primes = filterProducts("PUBG", "prime");

    box.innerHTML += `
      <h3 class="col-span-2 text-xs uppercase tracking-wide opacity-60">UC Packages</h3>
    `;
    ucs.forEach((item, i) => {
      box.innerHTML += productCardHTML(item);
    });

    box.innerHTML += `
      <h3 class="col-span-2 mt-3 text-xs uppercase tracking-wide opacity-60">Prime</h3>
    `;
    primes.forEach((item, i) => {
      box.innerHTML += productCardHTML(item);
    });

    document.getElementById("mlbbFields").classList.add("hidden");
    document.getElementById("pubgFields").classList.remove("hidden");
  }
}

/* PRODUCT CARD TEMPLATE */
function productCardHTML(item) {
  return `
    <div class="p-3 bg-glass rounded-xl backdrop-blur shadow-glow">
      <p class="font-semibold">${item.label}</p>
      <p class="opacity-75 text-sm">${item.price.toLocaleString()} Ks</p>
      <button onclick="addToCart('${item.id}')"
        class="mt-2 w-full bg-gradient-to-r from-primary to-secondary py-1 rounded-xl shadow-neon text-sm">
        + Add
      </button>
    </div>
  `;
}

/* ADD TO CART */
function addToCart(productId) {
  const product = PRODUCTS.find(p => p.id === productId);
  if (!product) return;

  const exists = cart.find(c => c.id === product.id);

  if (exists) {
    exists.qty++;
  } else {
    cart.push({
      id: product.id,
      game: product.game,
      label: product.label,
      price: product.price,
      qty: 1
    });
  }

  renderCart();
}

/* RENDER CART */
function renderCart() {
  const box = document.getElementById("cartList");
  box.innerHTML = "";

  if (cart.length === 0) {
    box.innerHTML = `<p class="text-sm opacity-70 mt-1">Cart is empty. Please add some items.</p>`;
    return;
  }

  cart.forEach((item, i) => {
    const lineTotal = item.price * item.qty;
    box.innerHTML += `
      <div class="p-3 bg-glass rounded-xl backdrop-blur shadow-glow mt-2">
        <div class="flex justify-between items-center">
          <div>
            <p class="font-semibold text-sm">${item.game} â€” ${item.label}</p>
            <p class="text-xs opacity-70">${item.price.toLocaleString()} Ks Ã— ${item.qty} = ${lineTotal.toLocaleString()} Ks</p>
          </div>
          <div class="flex gap-2 items-center">
            <button class="px-3 bg-gray-700 rounded" onclick="dec(${i})">-</button>
            <p>${item.qty}</p>
            <button class="px-3 bg-gray-700 rounded" onclick="inc(${i})">+</button>
          </div>
        </div>
      </div>
    `;
  });

  const total = cart.reduce((s, i) => s + i.price * i.qty, 0);
  box.innerHTML += `
    <div class="mt-3 text-right text-sm">
      <span class="opacity-80">Total:</span>
      <span class="font-semibold">${total.toLocaleString()} Ks</span>
    </div>
  `;
}

function inc(i) {
  cart[i].qty++;
  renderCart();
}

function dec(i) {
  if (cart[i].qty > 1) cart[i].qty--;
  else cart.splice(i, 1);
  renderCart();
}

/* GAME TAB SWITCH */
function setGame(game) {
  currentGame = game;
  renderPrices();
  updateGameTabs();
}

function updateGameTabs() {
  const tabMLBB = document.getElementById("tabMLBB");
  const tabPUBG = document.getElementById("tabPUBG");

  if (currentGame === "MLBB") {
    tabMLBB.classList.add("bg-white/20", "shadow-neon");
    tabMLBB.classList.remove("bg-white/5");
    tabPUBG.classList.remove("bg-white/20", "shadow-neon");
    tabPUBG.classList.add("bg-white/5");
  } else {
    tabPUBG.classList.add("bg-white/20", "shadow-neon");
    tabPUBG.classList.remove("bg-white/5");
    tabMLBB.classList.remove("bg-white/20", "shadow-neon");
    tabMLBB.classList.add("bg-white/5");
  }
}

/* STEP SWITCH */
function goStep2() {
  const mlbbIdVal = document.getElementById("mlbbId").value.trim();
  const svIdVal   = document.getElementById("svId").value.trim();
  const pubgIdVal = document.getElementById("pubgId").value.trim();

  if (cart.length === 0) {
    alert("Please add at least one item to cart.");
    return;
  }

  if (currentGame === "MLBB") {
    if (!mlbbIdVal || !svIdVal) {
      alert("Please fill MLBB ID and Server ID.");
      return;
    }
  } else {
    if (!pubgIdVal) {
      alert("Please fill PUBG ID.");
      return;
    }
  }

  document.getElementById("step1").classList.add("hidden");
  document.getElementById("step2").classList.remove("hidden");

  const preview = document.getElementById("preview");
  const total = cart.reduce((s, i) => s + i.price * i.qty, 0);

  let idPart = "";
  if (currentGame === "MLBB") {
    idPart = `
      <p><b>MLBB ID:</b> ${mlbbIdVal}</p>
      <p><b>Server ID:</b> ${svIdVal}</p>
    `;
  } else {
    idPart = `<p><b>PUBG ID:</b> ${pubgIdVal}</p>`;
  }

  const itemsHTML = cart.map(i => `
    <p class="text-sm">
      ${i.game} â€” ${i.label} Ã— ${i.qty}
      = ${(i.price * i.qty).toLocaleString()} Ks
    </p>
  `).join("");

  preview.innerHTML = `
    <p><b>Game:</b> ${currentGame}</p>
    ${idPart}
    <hr class="my-2 opacity-40">
    ${itemsHTML}
    <hr class="my-2 opacity-40">
    <p class="text-lg"><b>Total:</b> ${total.toLocaleString()} Ks</p>
  `;
}

/* SUBMIT ORDER */
async function submitOrder() {
  const slip = document.getElementById("slipInput").files[0];

  if (!slip) {
    alert("Upload payment slip first!");
    return;
  }

  const mlbbIdVal = document.getElementById("mlbbId").value.trim();
  const svIdVal   = document.getElementById("svId").value.trim();
  const pubgIdVal = document.getElementById("pubgId").value.trim();

  const form = new FormData();
  form.append("game", currentGame);
  form.append("cart", JSON.stringify(cart));

  if (currentGame === "MLBB") {
    form.append("mlbbId", mlbbIdVal);
    form.append("svId", svIdVal);
  } else {
    form.append("pubgId", pubgIdVal);
  }

  form.append("slip", slip);

  try {
    const res = await fetch("https://bikastore-api.onrender.com/api/orders/web-order", {
      method: "POST",
      body: form
    });

    const data = await res.json();

    if (data.success) {
      alert("Order Submitted! Check Telegram.");
      window.location.href = "https://t.me/BikaStoreBot";
    } else {
      alert("Error submitting order.");
    }
  } catch (err) {
    console.error(err);
    alert("Network error. Please try again.");
  }
}

/* INIT */
renderPrices();
renderCart();
updateGameTabs();
</script>
